<!DOCTYPE html>
<html>
<body>

<p>The internal clock in JavaScript starts at midnight January 1, 1970.</p>
<p>The getTime() function returns the number of milliseconds since then:</p>

<p id="eran"></p>
<p id="eran2"></p>
<p id="eran3"></p>
<p id="eran4"></p>
<p id="eran5"></p>
<p id="eran6"></p>
<p id="eran7"></p>
<p id="eran8"></p>
<p id="eran9"></p>

<script>

/* GET Metodoak

getDate()	Get the day as a number (1-31)
getDay()	Get the weekday as a number (0-6)
getFullYear()	Get the four digit year (yyyy)
getHours()	Get the hour (0-23)
getMilliseconds()	Get the milliseconds (0-999)
getMinutes()	Get the minutes (0-59)
getMonth()	Get the month (0-11)
getSeconds()	Get the seconds (0-59)
getTime()	Get the time (milliseconds since January 1, 1970)

SET Metodoak
setDate()	Set the day as a number (1-31)
setFullYear()	Set the year (optionally month and day yyyy.mm.dd)
setHours()	Set the hour (0-23)
setMilliseconds()	Set the milliseconds (0-999)
setMinutes()	Set the minutes (0-59)
setMonth()	Set the month (0-11)
setSeconds()	Set the seconds (0-59)
setTime()	Set the time (milliseconds since January 1, 1970)

*/

var d = new Date();
document.getElementById("eran").innerHTML = d.getTime();
//urtea bakarrik ateratzeko
document.getElementById("eran2").innerHTML = d.getFullYear();
//Asteko eguna ateratzeko
document.getElementById("eran3").innerHTML = d.getDay();
//Asteko egunen aldagaiak erabiliz, egunaren zenbakia artuz izena itzuliko digu
var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
document.getElementById("eran4").innerHTML = days[d.getDay()];
//data bat ezartzeko
d.setFullYear(2020, 0, 14);
document.getElementById("eran5").innerHTML = d;
//Hilabetearen eguna ezarriaz, data osoa aterako du. setDate() + x erabiliz gaur x zenbakiraren data itzuliko du
d.setDate(15);
document.getElementById("eran6").innerHTML = d;
//Date.parse data milisegundotara pasako du
var msec = Date.parse("March 21, 2012");
document.getElementById("eran7").innerHTML = msec;
//Milisegunduak ere datara pasa daitezke
var d = new Date(msec);
document.getElementById("eran8").innerHTML = d;

//Data konparazioak

var gaur, eguna, text;
gaur = new Date();
eguna = new Date();
eguna.setFullYear(2100, 0, 14);

if (eguna > gaur) {
    text = eguna + " baino lehenago da";
} else {
    text = eguna + " pasa da";
}
document.getElementById("eran9").innerHTML = text;


</script>

</body>
</html>
