<!DOCTYPE html>
<html>
<body>

<p>Aldagai moduan erabilitako funtzioa, parentesi arteko balorea erabiliz exekutatu eta erantzuna emango digu.</p>
<p id="eran"></p>

<script>
document.getElementById("eran").innerHTML =
bihurtu(32) + " gradu";

function bihurtu(fahrenheit) {
return (5/9) * (fahrenheit-32);
} 
</script>

</body>
</html>
