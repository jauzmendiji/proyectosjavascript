<!DOCTYPE html>
<html>
<body>

<p>charAt() metodoak, string bateko emandako posizioaren karakterea itzultzen du.
charCodeAt() metodoak, string bateko emandako posizioaren karakterearen unicode balorea itzultzen du.
</p>

<p id="eran"></p>
<p id="eran2"></p>

<script>
var testua = "jonauzmendi";
document.getElementById("eran").innerHTML = testua.charAt(0);

var testua2 = "jonauzmendi";
document.getElementById("eran2").innerHTML = testua2.charCodeAt(0);

</script>
</body>
</html>
