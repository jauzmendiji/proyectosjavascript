<!DOCTYPE html>
<html>
	<head>
		<title>Script Head</title>
		<script>
	function funcionCambio() { 
    document.getElementById("texto").innerHTML = "Cambiado con JS";
	}
		</script>
	</head>
<body>

<h1>Script en el head</h1>

<p>El texto va a cambiar</p>

<button type="button" onclick="funcionCambio()">Clica!</button>

<p id="texto">Texto que va a cambiar</p>



</body>
</html>
