	<body>
		<h1>Introduccion 3</h1>		
		<p id="text">Clica para cambiar el formato</p>

		<font size = "20px" color = "red" onclick="formatoaAldatu()" id = "texto">Va a cambiar</font>
		<script>
		function formatoaAldatu() {

	}
	</script>
	</body>
