<html>
	<head>
			<title>Introduccion 2</title>
	</head>
	<body>
		<h1>Introduccion 2</h1>		
		<p id="demo">Clica para cambiar la imagen</p>
		<img id="irudi1" onclick="irudiaAldatu()" src="irudi1.jpeg" width="100" height="180">
		<script>
		function irudiaAldatu() {
    var image = document.getElementById('irudi1');
    if (image.src.match("irudi2")) {
        image.src = "irudi1.jpeg";
   		 } else {
        image.src = "irudi2.jpeg";
    	}
	}
	</script>
	</body>
</html>
